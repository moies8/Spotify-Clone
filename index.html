<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quick-use.css">
</head>

<body>
    <div class="container flex">
        <div class="left flex">
            <div class="home">
                <img class="logo svginvert" src="logo.svg" alt="Logo">
                <div class="homebar">
                    <img class="svginvert" src="home.svg" alt="">
                    <p>Home</p>
                </div>
                <div class="searchbar">
                    <img class="svginvert" src="search.svg" alt="" srcset="">
                    <p>Search</p>
                </div>
            </div>
            <div class="library">
                <div class="your_library flex">
                    <div class="title flex">
                        <img class="svginvert" src="library.svg" alt="">
                        <h3>Your Library</h3>
                    </div>
                    <div class="add_icon">
                        <img class="svginvert" src="plus.svg" alt="" srcset="">
                    </div>
                </div>
                <div class="songlist">
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <div class="lib_footer">
                    <div class="links">
                        <a href="">Legal</a>
                        <a href="">Privacy Center</a>
                        <a href="">Privacy Policy</a>
                        <a href="">Cookies</a>
                        <a href="">About Ads</a>
                        <a href="">Accessibility</a>
                        <a href="">Cookies</a>
                    </div>
                    <div>
                        <button class="language_button flex">
                            English
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="navbar">
                <div class="icons">
                    <svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16" />
                    </svg>

                    <svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signUp">Sign Up</button>
                    <button class="logIn">Log in</button>
                </div>
            </div>
            <div class="main_playlist">
                <div class="playlist_heading flex">
                    <h2>Spotify Playlist</h2>
                    <p>Show all</p>
                </div>
                <div class="card_container">
                    <div class="card">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round"
                                fill="black" text-anchor="middle" dominant-baseline="middle" />
                        </svg>

                        <img src="https://i.scdn.co/image/ab67706f00000002b81fa84dfd95340eeeaacd04" alt="card Image">
                        <h4>lofi beats</h4>
                        <p>chill beats, lofi vibes, new tracks every week...</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f00000002d8fe1c03afc22a01d5109233" alt="card Image">
                        <h4>Calming Acoustic</h4>
                        <p>Keep calm with instrumental acoustic tracks</p>
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="controls">
                    <img src="pre.svg" alt="" srcset="">
                    <img src="paly.svg" alt="" srcset="">
                    <img src="next.svg" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
